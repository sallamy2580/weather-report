<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="col-12 header">
        <h1 class="weatherTitle display-1 text-center">Weather Dashboard</h1>
        
    </header>
    <container class="citySearch">
        <div class="row">
            <div class="col-3 citySelect">
                <h2 class="cityTitle display-1">Search City Forecast</h2>
                <input class="searchBar display-1" value="Denver" placeholder="Enter City">
                <button class="submitCity">Submit</button>
                <div class="searchHistory"></div>
            </div>
            <div class="col-9 cityData">
                <h2 class="currentCity display-1"></h2> 
                <p class="temp data display-1"></p>
                <p class="humidity data display-1"></p>
                <p class="windSpeed data display-1"></p>
                <p class="UVIndex data display-1"></p>
            </div>
        </div>
        <div class="row col-12 fiveDay">
            <h2 class="currentCity text-center "></h2>
        </div>
        <div class="row col-12 fiveDay fiveDayForecast">
           
        </div>

    </container>




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
