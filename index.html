<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="col-12 header">
        <h1 class="weatherTitle text-center">Weather Dashboard</h1>
    </header>
    <container class="citySearch">
        <div class="row">
            <div class="col-3 citySelect">
                <h2 class="cityTitle text-center">Search City Forecast</h2>
                <input class="searchBar" placeholder="Enter City">
                <button class="submitCity">Submit</button>
            </div>
            <div class="col-9 cityData">
                <h2 class="currentCity"></h2>
                <p class="temp"></p>
                <p class="humidity"></p>
                <p class="windSpeed"></p>
                <p class="UVIndex"></p>
            </div>
        </div>
    </container>




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>



    <script src="script.js"></script>
</body>

</html>
